<!DOCTYPE html>
<html lang="en">

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
    <body>
        <div class="container-fluid">
            <div class="navbar">
                <div class="navbar-inner">
                    <a class="brand" href="#">Essay</a>
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li ><a href="#">Login</a></li>
                        <li><a href="register">Register</a></li>
                    </ul>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span2 left-block">
                    <legend>Quick links</legend>
                    <ul class="nav nav-list">
                        <li class="nav-header">Primary Links</li>
                        <li><a href="">Introduction</a></li>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li class="nav-header">Secondary Links</li>
                        <li><a href="create-topic">Create Topic</a></li>
                        <li><a href="">Topics</a></li>
                        <li><a href="">Find Articles</a></li>
                        <li><a href="">Top Users</a></li>
                        <li><a href="">Top Articles</a></li>
                    </ul>
                </div>
                <div class="span10 right-block" style="">
                    <legend>Create Topic</legend>
                    <form action="do-add_topic" class="add-x-forms" method="POST">
                        <div class="control-group">
                            <label class="control-label" for="title">Title</label>
                            <div class="controls">
                                <input type="text" id="inputTitle" class="input-xlarge" name="title" placeholder="Title">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputDescription">Description</label>
                            <div class="controls">
                                <textarea rows="3" class="description-txtarea" name="description" placeholder="Type the description of your topic here"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="radio inline">
                            <input type="radio" name="access_type" id="optionsRadios1" value="1" checked>
                            Public
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="access_type" id="optionsRadios2" value="3">
                            Unlisted
                            </label>
                            <label class="radio inline">
                                <input type="radio" name="access_type" id="optionsRadios2" value="5">
                                Private
                            </label>     
                        </div>
                        <button type="submit" class="btn">Create Topic</button>
                        </form>
                </div>
                
            </div>
        </div>
        <div class="row-fluid footer"><div class="span12 footer-text">Copy right all rights reserved</div></div>
    </div>
</body>
