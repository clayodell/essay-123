{% extends "layout.html" %}
{% block content %}
<legend>{{ title }}</legend>
	{% for topic in topicsArray %}
	<div class="row topics-row">
		<div class="essay-count">
			<div class='large-count'>0</div>
			<div>essays</div>
		</div>
		<div class="summary">
			<div class="topic-title">
				<h3><a href="#" class="summary-hyperlink">{{ topic.title }}</a></h3>
			</div>
			<div class="misc-info">
				<div class="keywords" style="float:left;">
						{% for keyword in topic.keywords %}
							<span class="label">{{ keyword }}</span>
						{% endfor %}
				</div>
				<div class="info"><a href="">{{ topic.owner }}</a></div>
				<div class="info time">{{ topic.added_duration.num}} {{ topic.added_duration.metric}} ago</div>
			</div>
		</div>
	</div>			
	 {% endfor %}

{% endblock %}
